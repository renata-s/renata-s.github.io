<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PandaPlay</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Damion" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans+Narrow" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <header class="header">
    <img class="header__logo" src="img/logo.png" alt="icon of PandaPlay">

    <div class="header_menu">
      <span class="social_caption">Sekite mus</span>
      <img class="icon_facbook" src="img/facebook-logo.png" alt="icon of facbook">
      <div class="nav_bar">
        <ul class="items">
          <li id="menu-item">Gimtadieniai</li>
          <li id="menu-item">Kalėdinė programa</li>
          <li id="menu-item">Mini darželis</li>
          <li id="menu-item">Popamokinė veikla</li>
          <li id="menu-item">Kainos</li>
          <li id="menu-item">Kontaktai</li>
        </ul>
      </div>
    </div>

  </header>
  <main>
    <section class="content">
      <section class="picture">
        <img class="foto_tituline" src="img/foto_tituline.jpg" alt="Main picture">
      </section>
      <section class="activities">
        <div id="activities-item1">
          <img id="card_foto" src="img/darzelis.jpeg" alt="Darzelis" width="370" height="224">
          <div class="container">
              <p>Rytinis</p>
              <h2><b>Mini darželis</b></h2>
                <a href="#" class="button">Daugiau</a>
          </div>
        </div>
        <div id="activities-item2">
          <img id="card_foto" src="img/veikla.jpg" alt="Veikla" width="370" height="224">
          <div class="container">
              <p>Pradinukams</p>
              <h2><b>Popamokinė veikla</b></h2>
              <a href="#" class="button">Daugiau</a>
          </div>
        </div>
        <div id="activities-item3">
          <img id="card_foto" src="img/sventes.jpeg" alt="Sventes" width="370" height="224">
          <div class="container">
            <p>PandosPlay</p>
            <h2><b>Šventės vaikams</b></h2>
            <a href="#" class="button">Daugiau</a>
            
          </div>
        </div>
      </section>

</body>

</html>
